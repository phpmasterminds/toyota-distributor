<div ng-controller='ChangePasswordController' >
    <div class="wrapper-md p-t-none p-b-none m-t-md">
    <div class="panel panel-default r-3x">
        <div class="panel-heading r-3x r-b-none bg-main1 text-center">
            <span class="font-bold ">Notifications</span>
        </div>
        <div class="bg-white padder scroller">
            <div class="row">
                <div class="bg-white col-xs-12 padder-v no-padder m-t">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b" ng-repeat="(key,data) in dummyarray">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 p-l-none">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  bg-tbcolor sm-padder-v">{{data}}</div>
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 bg-tbcolor sm-padder-v text-ellipsis">
                            ipsum as it is sometimes known, is dummy text used in laying out print, graphic or web designs. The passage is attributed to an unknown typesetter in the 15th century who is thought to have scrambled parts of Cicero's.
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 p-r-none">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><button class="btn btn-md btn-icon btn-danger"><i class="fa fa-trash"></i></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
